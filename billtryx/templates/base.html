{% load static from staticfiles %}
<!DOCTYPE html>
<html ng-app="billtryx">
	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">

    	<title>{% block title %}Simple Teste{% endblock %}</title>

    	<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    	<link href="{{ STATIC_URL }}css/jumbotron.css" rel="stylesheet">

    	{% block extrahead %}{% endblock %}
  	</head>

	<body>
    	<div class="jumbotron">
      		<div class="container">
      			{% block header %}
        		{% endblock %}
      		</div>
    	</div>
        
    	<div class="container">
    		{% block container %}
			{% endblock %}
    	</div> <!-- /container -->

    	<hr>

      	<center>
    		<footer>
    			{% block footer %}
    				<p>api@billtryx</img></p>
    			{% endblock %}
    		</footer>
    	</center>

    	{% block extras %}
            <script src="{{ STATIC_URL }}scripts/angular.js"></script>
            <script src="{{ STATIC_URL }}scripts/app.js"></script>
            <script src="{{ STATIC_URL }}scripts/controller.js"></script>
            <script src="{{ STATIC_URL }}scripts/service.js"></script>
            <script src="{{ STATIC_URL }}scripts/directives.js"></script>
    	{% endblock %}
	</body>
</html>
